<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Upload File to BunnyCDN</title>
        <style>
            #progressContainer {
                width: 100%;
                background-color: #f3f3f3;
                margin: 20px 0;
            }
            #progressBar {
                width: 0%;
                height: 25px;
                background-color: #4caf50;
            }
            #upload_success_video {
                display: none;
                color: green;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <h1>Upload File to BunnyCDN</h1>

        <form id="uploadForm" enctype="multipart/form-data">
            <label for="file">Choose file:</label>
            <input type="file" id="videos_file" name="file" required />
            <br /><br />
            <label for="user-id">User ID:</label>
            <input type="text" id="user-id" name="user-id" required />
            <br /><br />
            <button type="submit">Upload</button>
        </form>

        <div id="progressContainer" class="hidden">
            <div id="progressBar"></div>
        </div>

        <div id="upload_success_video">âœ” Video Uploaded!</div>

        <p>Uploaded file: <span id="video_file_name"></span></p>

        <input type="text" id="upload_url_video" readonly placeholder="URL uploaded video" />

        <p id="status"></p>

        <script src="/main.js"></script>
    </body>
</html>
